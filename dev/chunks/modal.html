<div block="modal" id="ordercall">
    <h2>Записаться онлайн</h2>
    <div block="form">
        <form>
            <div elem="control">
                <input type="text" placeholder="Ваше имя *" elem="inp">
            </div>
            <div elem="control">
                <input type="tel" placeholder="Ваш телефон *" elem="inp">
            </div>
            <div elem="control">
                <textarea elem="area" placeholder="Коммментарий"></textarea>
            </div>
            <div elem="control">
                <button type="submit" class="btn btn__online" elem="submit">Записаться</button>
            </div>
        </form>
    </div>
</div>
